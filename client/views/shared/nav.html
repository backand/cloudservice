<div class="nav-wrapper" ng-controller="NavCtrl as nav">
  <ul id="nav1" class="nav"
      data-slim-scroll data-collapse-nav data-highlight-active
      ng-show="nav.state === 'apps.index'">
    <li>
      <a ui-sref="apps.index"> <i class="ti-dashboard"></i><span>My Apps</span> </a>
    </li>

    <li>
      <a href="#/ui"><i class="ti-layout-media-overlay"></i><span>Documentation</span></a>
    </li>

    <li>
      <a href="#/ui"><i class="ti-support"></i><span>Support</span></a>
    </li>

  </ul>

  <ul id="nav2" class="nav"
      data-slim-scroll data-collapse-nav
      ng-show="nav.state != 'apps.index'">
    <li ng-class="{active: nav.state == 'apps.show'}">
      <a ui-sref="apps.show({ name: nav.appName })">
        <i class="ti-dashboard"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <li ng-class="{active: nav.state == 'database.show' || nav.state == 'database.edit'}">
      <a ng-class="{disabled: nav.DatabaseStatus !== 1}" ng-click="nav.goTo('database.show')">
        <i class="ti-layout-media-overlay"></i>
        <span>Database</span>
        <span class="status status-{{nav.getDBStatus()}}"></span>
      </a>
    </li>

    <li ng-class="{active: nav.state == 'dashboard.edit'}">
      <a ng-class="{disabled: nav.DatabaseStatus !== 1}"  ng-click="nav.goTo('dashboard.edit')" href="">
        <i class="ti-support"></i>
        <span>Admin</span>
      </a>
    </li>

    <li ng-class="{active: nav.state == 'playground.show'}">
      <a ng-class="{disabled: nav.DatabaseStatus !== 1}" ng-click="nav.goTo('playground.show')" href="">
        <i class="ti-support"></i>
        <span>API Playground</span>
      </a>
    </li>

  </ul>
</div>
