<div class="modal-header">
  <h3 class="modal-title">
    Parse to Backand Migration tool
  </h3>
</div>
<div class="modal-body">
  <div us-spinner spinner-key="loading-migration"></div>
  <form role="form" ng-submit="" name="form" id="parse-migration-form">
    <label for="app-name">App Name:</label>
    <input type="text" class="form-control" id="app-name" name="appName" ng-model="parseMigration.appName"
           placeholder="Your new app name in Backand"
           ng-pattern="parseMigration.namePattern" required><br>

    <div ng-show="form.appName.$error.pattern" class="input-error">
      Spaces or special characters are not allowed
    </div>

    <label for="app-description">App Title:</label>
    <input type="text" class="form-control" id="app-description" ng-model="parseMigration.appTitle"
           placeholder="Optional: short description"><br>

    <label for="parse-scheme">Parse Schema:</label>

    <div class="migration-description">{{::parseMigration.parseSchemeDescription}}
      <button popover-placement="bottom" popover-title="You can get the Parse database schema by running:"
              popover-template="parseMigration.schemaPopoverTemplateUrl"
              class="btn btn-link" style="float: right">
        How do I get the schema?
      </button></div>

    <textarea class="form-control" id="parse-scheme" style="resize: vertical"
              ng-model="parseMigration.parseSchema"
              placeholder="{{parseMigration.dataSchemePlaceholder}}"
              rows="10" required>
    </textarea><br>

    <label for="data-export">Parse Data:</label>

    <div class="migration-description">{{::parseMigration.dataExportDescription}}
      <button
        popover-title="Instructions on how to get the data zip file"
        popover-template="parseMigration.dataExportPopoverTemplateUrl" class="btn btn-link" style="float: right">
        How do I get the data zip file link?
      </button>
    </div>
    <input type="text" class="form-control" id="data-export"
           placeholder="https://s3.amazonaws.com/export.parse.com/e41158a4-03cd-476e-b998-9adc784bfabd_1455115374_export.zip?AWSAccessKeyId=AKIAIOZ4MOVEOQZ2326Q&Expires=1457793774&Signature=4L6NAv9p4QixXvUSZ%2FMiRKZNaao%3D"
           ng-model="parseMigration.parseUrl" required>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="parseMigration.cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="parseMigration.create()" ng-disabled="form.$invalid">Create</button>
</div>
