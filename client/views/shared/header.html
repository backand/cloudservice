<header class="top-header clearfix"
        ng-controller="HeaderController as header">

  <!-- Logo -->
  <div class="logo bg-dark">
    <a ui-sref="apps.index">
      <span>Backand</span>
    </a>
  </div>

  <!-- needs to be put after logo to make it work -->
  <div class="menu-button" toggle-off-canvas>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </div>

  <div class="top-nav">
    <ul class="nav-left list-unstyled">
      <li>
        <a ui-sref="apps.index"><i class="ti-layers-alt" style="font-size: 25px;"></i></a>
      </li>
      <li class="search-box visible-md visible-lg">
        <div class="input-group">
          <span class="input-group-addon">App: &nbsp;</span>
          <div class="ui-select" style="font-weight: bold;">
            <select ng-options="app for app in header.apps" ng-model="header.currAppName" ng-change="header.redirectTo(header.currAppName)"></select>
          </div>
        </div>
      </li>
    </ul>

    <ul class="nav-right pull-right list-unstyled">
      <li class="dropdown text-normal nav-profile">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">
        <span class="hidden-xs">
          <span>{{main.getCurrentUser().username}}</span>
          <button class="btn btn-primary" ng-click="main.logout()">Log out</button>
        </span>
        </a>
      </li>
    </ul>
  </div>
</header>
