<div ng-if="!rule">
  <p>Here you can define actions that will run on triggers (hooks).</p>
</div>

<div ng-if="rule">
<div class="header">
  <h3 class="title">{{modal.title}} - {{rule.name}}</h3>
</div>

<div class="clearfix">

  <form name="newRuleForm" insert-at-caret novalidate>

    <div class="form-group col-lg-12 col-md-12 col-sm-12"
         ng-class="{ 'has-error': newRuleForm.eventTrigger.$invalid && newRuleForm.eventTrigger.$dirty}">
      <label>Event Trigger</label>
      <select class="form-control"
              ng-options="dataAction.value as dataAction.label for dataAction in modal.dataActions"
              ng-model="rule.dataAction"
              ng-model-options="{debounce:{default:100}}">
        <option value="">Select trigger...</option>
      </select>
    </div>

    <div class="form-group col-lg-12 col-md-12 col-sm-12" ng-show="rule.dataAction">
      <label>Input Parameters</label>
      <input type="text"
             ng-blur="modal.buildParameters()"
             name="inputParameters"
             class="form-control"
             ng-model="rule.inputParameters"
             ng-model-options="{debounce:{default:100}}"
             ng-pattern**="/^[a-zA-Z0-9 ]*$/"
             placeholder="input1,input2,....">
      <span ng-show="">{{rule.inputParameters.$error.pattern}} Not a valid value!</span>
    </div>

    <div class="form-group col-lg-12 col-md-12 col-sm-12" ng-show="rule.dataAction" ng-class="{ 'has-error': newRuleForm.whereCondition.$invalid && newRuleForm.whereCondition.$dirty }">
      <label>Where Condition</label>
      <div class="pull-right">

        <span class="ti-anchor" style="cursor: pointer;font-size:20px;" ng-click="modal.toggleGroup('dictionaryState')"></span>
      </div>
      <div ng-cloak>
        <angled-window ng-if="modal.isCurGroup('dictionaryState')"
                       id="{{winId}}"
                       title="Where Condition"
                       grouping="w"
                       close-function="modal.toggleGroup('dictionaryState')"
                       style="z-index: 10; right: 0; bottom: -50px;">
          <div ng-include="'views/tables/rules/where_condition_window.html'"></div>
        </angled-window>
      </div>
      <div  ui-ace="{onLoad : ace.onLoad, theme:'dawn', mode: ace.dbType}"
            id="whereCondition"
            required
            name="whereCondition"
            class="form-control"
            placeholder="Enter 'true' to ensure the action always executes, or use the anchor icon to build a condition governing the execution"
            ng-model="rule.whereCondition"
            ng-model-options="{debounce:{default:100}}"
            style="resize: vertical"></div>
    </div>

    <div class="form-group col-lg-12 col-md-12 col-sm-12" ng-show="rule.whereCondition"
         ng-class="{ 'has-error': newRuleForm.action.$invalid &&  newRuleForm.action.$dirty }">

      <label>Type</label>
      <select class="form-control"
              name="action"
              required
              ng-options="workflowAction.value as workflowAction.label for workflowAction in modal.workflowActions"
              ng-model="rule.workflowAction">
        <option value="">Select what to do...</option>
      </select>
    </div>
    <div class="form-group col-sm-12">
      <button name="testCode"
              ng-if="rule.dataAction == 'OnDemand'"
              class="pull-right btn btn-success btn-xs"
              ng-click="modal.toggleTestCode()">
        Test Action >>
      </button>
    </div>

    <div ng-switch="rule.workflowAction">

      <div class="form-group col-lg-12 col-md-12 col-sm-12" ng-show="rule.workflowAction">

      <!-- notify options -->
      <div ng-switch-when="Notify">

        <div class="form-group col-lg-6 col-md-6 col-sm-6" ng-class="{ 'has-error': newRuleForm.to.$invalid }">
          <label>To:</label>
          <input type="text"
                 required
                 name="to"
                 id="to"
                 ng-model="rule.to"
                 class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Cc:</label>
          <input type="text"
                 id="cc"
                 ng-model="rule.cc"
                 class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label for="bcc">Bcc:</label>
          <input type="text"
                 id="bcc"
                 ng-model="rule.bcc"
                 class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label for="from">From:</label>
          <input type="text"
                 id="from"
                 ng-model="rule.from"
                 class="form-control"/>
        </div>

        <div ng-cloak>
          <angled-window ng-if="modal.isCurGroup('notifySubject')"
                         id="{{winId}}"
                         title="Email Subject"
                         grouping="w"
                         close-function="modal.toggleGroup('notifySubject')"
                         style="z-index: 10; right: 0; bottom: -50px;">
            <div ng-include="'views/tables/rules/send_email_subject_window.html'"></div>
          </angled-window>
        </div>
        <div class="form-group col-lg-12 col-md-12 col-sm-12" ng-class="{ 'has-error': newRuleForm.subject.$invalid }">
          <div class="pull-right">
            <span class="ti-anchor" style="cursor: pointer;font-size:20px;"
                  ng-click="modal.toggleGroup('notifySubject')"></span>
          </div>
          <label>Subject:</label>
          <input type="text"
                 required
                 name="subject"
                 id="subject"
                 ng-model="rule.subject"
                 class="form-control"/>
        </div>

        <div ng-cloak>
          <angled-window ng-if="modal.isCurGroup('notifyMessage')"
                         id="{{winId}}"
                         title="Email Message"
                         grouping="w"
                         close-function="modal.toggleGroup('notifyMessage')"
                         style="z-index: 10; right: 0; bottom: -50px;">
            <div ng-include="'views/tables/rules/send_email_message_window.html'"></div>
          </angled-window>
        </div>

        <div class="form-group col-lg-12 col-md-12 col-sm-12"
             ng-class="{ 'has-error': newRuleForm.notifyMessage.$invalid }">

          <div class="pull-right">
            <span class="ti-anchor" style="cursor: pointer;font-size:20px;"
                  ng-click="modal.toggleGroup('notifyMessage')"></span>

          </div>
          <label for="notifyMessage">Message:</label>
          <textarea class="form-control" name="notifyMessage"
                    id="notifyMessage"
                    ng-model="rule.notifyMessage"
                    style="resize: vertical" rows="10"
                    on-update="modal.digest()"
                    required
            ></textarea>
        </div>

      </div>
      <!--./notify -->

      <div ng-switch-when="Validate">

        <div class="form-group col-lg-6 col-md-6 col-sm-6"
             ng-class="{ 'has-error': newRuleForm.validateExp1.$invalid }">
          <label>Expression:</label>
          <textarea class="form-control"
                    required
                    name="validateExp1"
                    ng-model="rule.validateCommand1"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Validation Failed Message:</label>
          <textarea class="form-control"
                    ng-model="rule.validateMessage1"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control"
                    ng-model="rule.validateCommand2"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Validation Failed Message:</label>
          <textarea class="form-control"
                    ng-model="rule.validateMessage2"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control"
                    ng-model="rule.validateCommand3"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Validation Failed Message:</label>
          <textarea class="form-control"
                    ng-model="rule.validateMessage3"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control"
                    ng-model="rule.validateCommand4"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Validation Failed Message:</label>
          <textarea class="form-control"
                    ng-model="rule.validateMessage4"
                    style="resize: vertical"></textarea>
        </div>

      </div>
      <!--./validate-->

      <div ng-switch-when="Execute">

        <div ng-cloak>
          <angled-window ng-if="modal.isCurGroup('sqlCommand')"
                         id="{{winId}}"
                         title="SQL Command"
                         grouping="w"
                         close-function="modal.toggleGroup('sqlCommand')"
                         style="z-index: 10; right: 0; bottom: -50px;">
            <div ng-include="'views/tables/rules/sql_command_window.html'"></div>
          </angled-window>
        </div>
        <div class="form-group col-lg-12 col-md-12 col-sm-12"
             ng-class="{ 'has-error': newRuleForm.sqlCommand.$invalid}">
          <div class="pull-right">
            <span class="ti-anchor" style="cursor: pointer;font-size:20px;"
                  ng-click="modal.toggleGroup('sqlCommand')"></span>
          </div>
          <label>Command:</label>
          <div
            ui-ace="{onLoad : ace.onLoad, theme:'dawn', mode: ace.dbType}"
            class="form-control"
            name="sqlCommand"
            id="sqlCommand"
            ng-model="rule.command"
            required
            style="resize: vertical">
          </div>
        </div>

        <div class="form-group col-lg-12 col-md-12 col-sm-12"
             ng-class="{ 'has-error': newRuleForm.sqlMessage.$invalid}">
          <label>Message:</label>
          <textarea class="form-control"
                    ng-model="rule.executeMessage"
                    name="sqlMessage"
                    required
                    style="resize: vertical"></textarea>
        </div>

      </div>
<!--WebService-->
      <div ng-cloak>
        <angled-window ng-if="modal.isCurGroup('webService')"
                       id="{{winId}}"
                       title="Web Service URL"
                       grouping="w"
                       close-function="modal.toggleGroup('webService')"
                       style="z-index: 10; right: 0; bottom: -50px;">
          <div ng-include="'views/tables/rules/web_service_url_window.html'"></div>
        </angled-window>
      </div>
      <div ng-switch-when="WebService">

        <div class="form-group col-lg-12 col-md-12 col-sm-12"
             ng-class="{ 'has-error': newRuleForm.webService.$invalid }">
          <div class="pull-right">
            <span class="ti-anchor" style="cursor: pointer;font-size:20px;"
                  ng-click="modal.toggleGroup('webService')"></span>
          </div>
          <label>Web Service URL:</label>
          <textarea class="form-control"
                    name="webService"
                    id="webService"
                    ng-model="rule.webServiceUrl"
                    required
                    style="resize: vertical"></textarea>
        </div>


      </div>
        <!--code-->
      <div ng-switch-when="JavaScript">

        <div ng-class="{ 'has-error': newRuleForm.code.$invalid }">

          <div class="form-group ">
            <label>JavaScript Code:</label>

            <div  ui-ace="{onLoad : ace.onLoad, theme:'monokai', mode: 'javascript'}"
                  class="form-control"
                  name="code"
                  id="code"
                  ng-model="rule.code"
                  required
                  ng-pattern="codeRegex"
                  ng-keydown = "modal.handleTabKey($event)"
                  style="resize: vertical"
                  rows="15"></div>
            <div ng-messages="newRuleForm.code.$error">
              <div ng-message="pattern" class="text-danger">Code is not ok!</div>
            </div>
          </div>
        </div>
      </div>
    <!-- end switch -->
    </div>
    <div class="form-group col-lg-12 col-md-12 col-sm-12" ng-show="rule.workflowAction"
         ng-class="{ 'has-error': newRuleForm.ruleName.$invalid &&  newRuleForm.ruleName.$dirty}">

      <label for="ruleName">Action Name</label>
      <input type="text"
             id="ruleName"
             name="ruleName"
             class="form-control"
             ng-model="rule.name"
             ng-model-options="{debounce:{default:100}}"
             required
             ng-pattern="modal.namePattern"
             placeholder="name your action">
      <div ng-show="newRuleForm.ruleName.$error.pattern" class="input-error">no spaces or %$#@^&* allowed</div>

    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" ng-disabled="newRuleForm.$invalid" ng-click="saveRule(rule, newRuleForm)">Save</button>
      <button class="btn btn-danger pull-left" ng-click="delete(rule)" ng-if="!isNew()">Delete</button>
      <button class="btn btn-default" ng-click="cancel(newRuleForm)">Cancel</button>
    </div>
  </div>
  </form>

  <div ng-cloak>
    <angled-window ng-if="allowTestModal()"
                   id="testCode"
                   title="Test Code"
                   grouping="w"
                   close-function="modal.toggleTestCode()"
                   style="z-index: 10; right: 0; top: 500px;">
      <div ng-include="'views/tables/rules/test_code_window.html'"></div>
    </angled-window>
  </div>

</div>
</div>
