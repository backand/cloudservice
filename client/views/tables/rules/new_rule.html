<div class="modal-header">
  <h3 class="modal-title" ng-bind="modal.title"></h3>
</div>

<div class="modal-body clearfix">

  <form>

    <div class="form-group col-lg-12 col-md-12 col-sm-12">
      <label>Rule name</label>
      <input type="text"
             class="form-control"
             placeholder="Name..">
    </div>

    <div class="form-group col-lg-6 col-md-6 col-sm-6">
      <label>Data action</label>
      <select class="form-control"
              ng-options="dataAction for dataAction in modal.dataActions"
              ng-model="action.dataAction">
        <option value="">Select action...</option>
      </select>
    </div>

    <div class="form-group col-lg-6 col-md-6 col-sm-6">
      <label>Workflow action</label>
      <select class="form-control"
              ng-options="workflowAction for workflowAction in modal.workflowActions"
              ng-model="action.workflowAction">
        <option value="">Select action...</option>
      </select>
    </div>

    <div class="form-group col-lg-12 col-md-12 col-sm-12">
      <label>Where condition</label>
      <textarea class="form-control" style="resize: vertical"></textarea>
    </div>

    <div ng-switch="action.workflowAction">

      <!-- notify options -->
      <div ng-switch-when="notify">

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>To:</label>
          <input type="text" class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>cc:</label>
          <input type="text" class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>bcc:</label>
          <input type="text" class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>from:</label>
          <input type="text" class="form-control"/>
        </div>

        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <label>Message:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

      </div><!--./notify -->

      <div ng-switch-when="validate">

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Non valid message:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Non valid message:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Non valid message:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Non valid message:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

      </div><!--./validate-->

      <div ng-switch-when="execute">

        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <label>Command:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <label>Message:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>In parameters:</label>
          <input type="text" class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Out parameters:</label>
          <input type="text" class="form-control"/>
        </div>

      </div><!-- ./execute -->

      <div ng-switch-when="web service">

        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <label>Web Service Url:</label>
          <textarea class="form-control" style="resize: vertical"></textarea>
        </div>


      </div>

    </div>
    <!-- end switch -->


  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="close()" ng-bind="modal.okButtonText"></button>
  <button class="btn btn-default" ng-click="cancel()" ng-bind="modal.cancelButtonText"></button>
</div>
