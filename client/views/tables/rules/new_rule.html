<div class="modal-header">
  <h3 class="modal-title" ng-bind="modal.title"></h3>
</div>

<div class="modal-body clearfix">

  <form>

    <div class="form-group col-lg-12 col-md-12 col-sm-12">
      <label>Rule name</label>
      <input type="text"
             class="form-control"
             placeholder="Name..">
    </div>

    <div class="form-group col-lg-6 col-md-6 col-sm-6">
      <label>Data action</label>
      <select class="form-control"></select>
    </div>

    <div class="form-group col-lg-6 col-md-6 col-sm-6">
      <label>Workflow action</label>
      <select class="form-control"></select>
    </div>

    <div class="form-group col-lg-12 col-md-12 col-sm-12">
      <label>Where condition</label>
      <input type="text" class="form-control"/>
    </div>


  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="close()" ng-bind="modal.okButtonText"></button>
  <button class="btn btn-default" ng-click="cancel()" ng-bind="modal.cancelButtonText"></button>
</div>
