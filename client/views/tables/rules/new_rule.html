<div class="modal-header">
  <h3 class="modal-title" ng-bind="modal.title"></h3>
</div>

<div class="modal-body clearfix">

  <form novalidate>

    <div class="form-group col-lg-12 col-md-12 col-sm-12">
      <label>Rule name</label>
      <input type="text"
             class="form-control"
             ng-model="rule.name"
             ng-model-options="{debounce:{default:400}}"
             required
             placeholder="you can change me later">
    </div>

    <div class="form-group col-lg-12 col-md-12 col-sm-12" ng-if="rule.name">
      <label>Event Trigger</label>
      <select class="form-control"
              ng-options="dataAction.value as dataAction.label for dataAction in modal.dataActions"
              ng-model="rule.dataAction"
              ng-model-options="{debounce:{default:400}}">
        <option value="">Select trigger...</option>
      </select>
    </div>



    <div class="form-group col-lg-12 col-md-12 col-sm-12" ng-show="rule.dataAction">

      <label>Where condition</label>

      <div class="pull-right">
        <span class="ti-anchor" style="cursor: pointer;font-size:20px;" ng-click="modal.toggleOptions()"></span>
      </div>

<div ng-cloak>
      <angled-window ng-show="modal.dictionaryState"
                     id="{{winId}}"
                     title="Columns"
                     grouping="w"
                     style="left: 550px; top: -50px;">
        <div ng-include="'views/tables/rules/dictionary_window.html'"></div>
      </angled-window>
</div>

      <textarea id="whereCondition"
                class="form-control"
                ng-focus="flag = true"
                placeholder="enter value true to run always or build new condition"
                ng-model="rule.whereCondition"
                ng-model-options="{debounce:{default:400}}"
                style="resize: vertical"
                insert-at-caret="whereCondition"></textarea>
    </div>

    <div class="form-group col-lg-12 col-md-12 col-sm-12" ng-show="rule.whereCondition">
      <label>Action</label>
      <select class="form-control"
              ng-options="workflowAction.value as workflowAction.label for workflowAction in modal.workflowActions"
              ng-model="rule.workflowAction">
        <option value="">Select action...</option>
      </select>
    </div>

    <div ng-switch="rule.workflowAction">

      <!-- notify options -->
      <div ng-switch-when="Notify">

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>To:</label>
          <input type="text"
                 ng-model="rule.to"
                 class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>cc:</label>
          <input type="text"
                 ng-model="rule.cc"
                 class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>bcc:</label>
          <input type="text"
                 ng-model="rule.bcc"
                 class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>from:</label>
          <input type="text"
                 ng-model="rule.from"
                 class="form-control"/>
        </div>

        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <label>subject:</label>
          <input type="text"
                 ng-model="rule.subject"
                 class="form-control"/>
        </div>

        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <div class="pull-right">
            <span class="ti-anchor" style="cursor: pointer;font-size:20px;" ng-click="modal.toggleOptions()"></span>
          </div>
          <label>Message:</label>
          <textarea class="form-control"
                    id="message"
                    ng-model="rule.message"
                    style="resize: vertical"
                    insert-at-caret="message"
            ></textarea>
        </div>

      </div><!--./notify -->

      <div ng-switch-when="Validate">

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control"
                    ng-model="validateCommand1"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Non valid message:</label>
          <textarea class="form-control"
                    ng-model="rule.validateMessage1"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control"
                    ng-model="validateCommand2"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Non valid message:</label>
          <textarea class="form-control"
                    ng-model="rule.validateMessage2"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control"
                    ng-model="validateCommand3"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Non valid message:</label>
          <textarea class="form-control"
                    ng-model="rule.validateMessage3"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Expression:</label>
          <textarea class="form-control"
                    ng-model="rule.validateCommand4"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Non valid message:</label>
          <textarea class="form-control"
                    ng-model="rule.validateMessage4"
                    style="resize: vertical"></textarea>
        </div>

      </div><!--./validate-->

      <div ng-switch-when="Execute">

        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <label>Command:</label>
          <textarea class="form-control"
                    ng-model="rule.command"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <label>Message:</label>
          <textarea class="form-control"
                    ng-model="rule.message"
                    style="resize: vertical"></textarea>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>In parameters:</label>
          <input type="text"
                 ng-model="rule.inparameters"
                 class="form-control"/>
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-6">
          <label>Out parameters:</label>
          <input type="text"
                 ng-model="rule.outParameters"
                 class="form-control"/>
        </div>

      </div><!-- ./execute -->

      <div ng-switch-when="WebService">

        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <label>Web Service Url:</label>
          <textarea class="form-control"
                    ng-model="rule.webServiceUrl"
                    style="resize: vertical"></textarea>
        </div>


      </div>

    </div>
    <!-- end switch -->


  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="closeModal(rule)" ng-bind="modal.okButtonText"></button>
  <button class="btn btn-danger pull-left" ng-click="delete(rule)" ng-bind="modal.deleteButtonText" ng-if="modal.mode == 'update'"></button>
  <button class="btn btn-default" ng-click="cancel()" ng-bind="modal.cancelButtonText"></button>
</div>
