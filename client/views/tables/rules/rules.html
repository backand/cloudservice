<div ng-controller="RulesController as rules"
     class="ui-tab-container ui-tab-vertical"
     style="height:500px; overflow:auto">

  <button class="btn btn-sm btn-primary" ng-click="rules.open()">new</button>

  <tabset class="ui-tab">

    <tab ng-repeat="item in singleTable.items"
         heading="{{ item.name }}">
      <br/>

      <form role="form" style="height:450px;">

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="item.name">
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="item.required"> Required
          </label>
        </div>

      </form>

    </tab>
  </tabset>
</div>
