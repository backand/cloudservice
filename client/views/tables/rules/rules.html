<div ng-controller="RulesController as rules"
     class="ui-tab-container ui-tab-vertical"
     style="height:500px; overflow:auto">

  <button class="btn btn-sm btn-primary" ng-click="rules.open()">new</button>

  <tabset class="ui-tab">

    <tab ng-repeat="item in rules.items" heading="{{ item.name }}">
      <br/>

    <pre>{{ item | json}} </pre>

    <button class="btn btn-primary" ng-click="rules.edit(item)">Edit</button>
    <button class="btn btn-danger" ng-click="rules.clearRule(item)">Delete</button>

    </tab>
  </tabset>
</div>
