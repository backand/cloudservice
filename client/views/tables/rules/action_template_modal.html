<div class="modal-header">
  <h3 class="modal-title">Save Action Template </h3>
</div>
<div class="modal-body edit-row-modal">
  <form ng-submit="actionTemplateCtrl.saveActionTemplate()"
        name="actionTemplateCtrl.editActionTemplateForm"
        novalidate>
    <fieldset>
      <div class="form-group">
        <label for="shortDescription" style="text-transform: none;">
          Short Description
        </label>
        <input class="form-control" id="shortDescription" ng-model="actionTemplateCtrl.actionTemplate.shortDescription">
      </div>
      <div class="form-group">
        <label for="documentation" style="text-transform: none;">
          Documentation
        </label>
        <textarea class="form-control" id="documentation" ng-model="actionTemplateCtrl.actionTemplate.documentation"></textarea>
      </div>
      <div class="form-group">
        <label for="imageUrl" style="text-transform: none;">
          Image URL
        </label>
        <input class="form-control" id="imageUrl" ng-model="actionTemplateCtrl.actionTemplate.json.imageUrl">
      </div>
    </fieldset>
    <div class="modal-footer">
      <button class="btn btn-success"
              ladda="actionTemplateCtrl.savingActionTemplate">
        Save
      </button>
      <input type="button" class="btn btn-default"
             ng-click="actionTemplateCtrl.cancelActionTemplate()"
             value="Cancel">
      </input>
    </div>
  </form>
</div>
