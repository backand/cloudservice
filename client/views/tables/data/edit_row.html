<div class="modal-header">
  <h3 class="modal-title">{{data.editRowData.id ? 'Edit Row (Id: ' + data.editRowData.id + ')': 'New Row'}}</h3>
</div>
<div class="modal-body edit-row-modal">
  <!--<div ng-repeat="item in data.editRowData.entities">{{item.key}}, {{item.value}}, {{item.type}}</div>-->
  <form role="form" ng-submit="data.saveRow()" name="data.editRowForm" novalidate>
    <fieldset>
      <div class="form-group" ng-repeat="item in data.editRowData.entities" ng-if="!item.hide">
        <label for="{{item.key}}_{{item.type}}">{{data.getLabel(item.key)}}<span ng-if="item.required"> *</span></label>
        <div ng-switch on="item.type">
          <input ng-switch-when="text" type="text" class="form-control" id="{{item.key}}_text" name="item.key" ng-model="item.value" ng-required="item.required" ng-disabled="item.disabled"/>
          <textarea ng-switch-when="textarea" class="form-control" id="{{item.key}}_textarea" name="item.key" ng-model="item.value" ng-required="item.required" ng-disabled="item.disabled"/>
          <input ng-switch-when="checkbox" type="checkbox" class="form-control" id="{{item.key}}_checkbox" name="item.key" ng-model="item.value" ng-required="item.required" ng-disabled="item.disabled"/>
          <!--<span ng-switch-when="myDateTime" editable-date="item.value">{{item.value | date:"MM/dd/yyyy"}}</span>-->
          <div ng-switch-when="dateTime">
          <input type="date" class="editable-has-buttons editable-input form-control" ng-model="item.value" ng-required="item.required" ng-disabled="item.disabled" />
          <input type="time" class="editable-has-buttons editable-input form-control" ng-model="item.value" ng-required="item.required" ng-disabled="item.disabled" />
        </div></div>
        <!--<div ng-show="DbQuery.queryForm.name.$error.pattern" class="input-error">no spaces or %$#@^&* allowed</div>-->
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ladda="data.savingRow" ng-click="data.saveRow()" ng-if="data.editRowData.id" ng-disabled="data.editRowForm.$invalid">Save</button>
  <button class="btn btn-success" ladda="data.savingRow" ng-click="data.saveRow()" ng-if="!data.editRowData.id"  ng-disabled="data.editRowForm.$invalid">Save & Edit</button>
  <button class="btn btn-success" ladda="data.savingRow" ng-click="data.saveAndNew()" ng-if="!data.editRowData.id"  ng-disabled="data.editRowForm.$invalid">Save & New</button>
  <button class="btn btn-default" ng-click="data.cancelEditRow()">Cancel</button>
</div>
