<div class="modal-header">
  <h3 class="modal-title">
    {{::(EditField.fieldName ? 'Edit Field' : 'New Field') + ' - Table: ' + EditField.tableName}}
  </h3>
</div>
<div class="modal-body edit-row-modal">
  <form role="form" name="EditField.editFieldForm" novalidate>
    <fieldset>
      <label for="field-name">Field Name:</label>
      <input id="field-name"
             type="text"
             class="form-control"
             ng-model="EditField.fieldName">

      <label for="field-type">Field Type:</label>
      <select id="field-type"
              class="form-control"
              ng-model="EditField.fieldType"
              ng-options="option for option in EditField.typeOptions"></select>

      <div id="collection-properties"
           ng-show="EditField.fieldType == 'collection'">

        <label for="related-object">Related Object:</label>
        <select id="related-object" class="form-control" ng-model="EditField.relatedObject" ng-options="option.name for option in EditField.objectOptions"></select>

        <label for="via-field">Via:</label>
        <input id="via-field"
               type="text"
               class="form-control"
              ng-model="EditField.viaField">
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success"
          ladda="EditRow.savingRow"
          ng-click="EditField.addField()">
    Add
  </button>
  <button class="btn btn-default"
          ng-click="EditField.cancelEditField()">
    Cancel
  </button>
</div>
