<div class="erd-model">
  <h4>View the current model and review the objects' relationship. Adjust the model view by dragging the boxes. To
    manage your model click on the 'Model JSON' tab</h4>

  <bknd-flow-chart ng-if="erdModel.currentModel.erdModel"
                   style="width: 100%;"
                   chart="erdModel.currentModel.erdModel"
                   on-update="erdModel.saveModel()"
                   on-icon-click="erdModel.gotoObject(node)"
                   selected-node="erdModel.currentObject">
  </bknd-flow-chart>

</div>
