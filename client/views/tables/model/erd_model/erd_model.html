<div class="erd-model">
  <h4>Manage your model in the left JSON while compare it to the current version on the right JSON -
    <a href="" ng-click="erdModel.showHelp()">Need help?</a></h4>

  <bknd-flow-chart ng-if="erdModel.currentModel.erdModel"
                   style="width: 100%;"
                   chart="erdModel.currentModel.erdModel"
                   on-update="erdModel.saveModel()"
                   on-icon-click="erdModel.gotoObject(node)"
                   selected-node="erdModel.currentObject">
  </bknd-flow-chart>

</div>
