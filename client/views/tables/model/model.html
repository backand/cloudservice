<div class="db-footer">
  <button type="submit" class="btn btn-success btn-lg btn-w-lg"
          ladda="Model.loading" data-style="expand-right"
          ng-click="Model.saveSchema()">Validate & Update</button>
  <button class="btn btn-info btn-lg btn-w-lg "
          ng-click="Model.showHelp()">Help</button>
</div>

<div ng-cloak>
  <angled-window ng-show="Model.showHelpDialog"
                       title="Help"
                       id="help"
                       grouping="w"
                       close-function="Model.closeHelp()"
                       rolled-up="false"
                       css-class="model-help">
  <div ng-include="'views/docs/orm_help.html'"></div>
</angled-window>
</div>

<section class="page-form-ele page ng-scope">
  <section class="panel panel-default">
    <div class="panel-heading">
     <button type="submit" class="btn btn-success pull-right btn-md btn-w-md" style="margin-top: -6px;"
          ladda="Model.loading" data-style="expand-right"
          ng-click="Model.saveSchema()">Validate & Update</button>

      <strong test-hook="database-edit.title">model configuration</strong>

      <div us-spinner spinner-key="loading" spinner-start-active="true"></div>
    </div>

    <div class="panel-body">
      <div>

        <div class="ui-tab-container ui-tab-horizontal">
          <tabs data="Model.tabs" type="tabs" />
          <div class="tab-content" ui-view></div>

        </div>
        <br/>
      </div>
    </div>

  </section>
</section>
