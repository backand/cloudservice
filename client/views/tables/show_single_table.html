<section class="page-form-ele page ng-scope">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong style="text-transform:none"> DATABASE TABLE - {{singleTable.tableName}} </strong>
      <button id="sync_button" type="button" class="btn btn-w-md btn-gap-v btn-round btn-primary btn-md" ng-click="singleTable.sync()" ladda="singleTable.syncing" data-style="expand-right" style="margin-left: 50px;">Sync with Database</button>

      <li class=" btn btn-gap-v btn-xs dropdown tables-alert" ng-class="singleTable.alertClass" style="margin-left: 10px;">
        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
          <i class="ti-bell" ></i>
        </a>
        <div class="dropdown-menu with-arrow panel panel-default">
          <div class="panel-heading">
            Sync Status
          </div>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="message in singleTable.messages" style="text-transform: none;">
              {{message}}
            </li>
          </ul>
        </div>
      </li>
      <div us-spinner spinner-key="loading" spinner-start-active></div>
    </div>

    <div class="panel-body">
      <div>

        <div class="ui-tab-container ui-tab-horizontal">
          <tabset justified="false" class="ui-tab">

            <tab heading="Fields"
                 ng-click="singleTable.switchTab('fields')">
              <ng-include src="'views/tables/fields/fields.html'"></ng-include>
            </tab>

            <tab heading="Rules"
                 ng-click="singleTable.switchTab('rules')">
              <ng-include src="'views/tables/rules/rules.html'"></ng-include>
            </tab>

            <tab heading="Security"
                 ng-click="singleTable.switchTab('security')">
              <ng-include src="'views/tables/security/security.html'"></ng-include>
            </tab>

            <tab heading="Settings"
                 ng-click="singleTable.switchTab('settings')">
              <ng-include src="'views/tables/settings/settings.html'"></ng-include>
            </tab>

            <tab heading="Data"
                 ng-click="singleTable.switchTab('data')">
              <ng-include src="'views/tables/data/data.html'"></ng-include>
            </tab>

          </tabset>

        </div>
        <br/>
      </div>
    </div>
  </section>
</section>
