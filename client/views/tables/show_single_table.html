<section class="page-form-ele page ng-scope">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong> Database Table - {{singleTable.tableName}}</strong>
    </div>
    <div class="panel-body">
      <div class="">
        <div class="ui-tab-container ui-tab-horizontal">
          <!--horizontal tabs-->
          <tabset justified="false" class="ui-tab">
            <tab heading="Fields" select="switchTab('fields')">

              <!--inner vertical tabs-->
              <div class="ui-tab-container ui-tab-vertical" style="height:500px; overflow:auto">
                <tabset class="ui-tab">
                  <tab ng-repeat="field in fields" heading="{{ field.name }}">
                    <form role="form" style="height:450px;">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" ng-model="field.name">
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="field.required"> Required
                        </label>
                      </div>
                    </form>
                  </tab>
                </tabset>
              </div>
            </tab>
            <tab heading="Rules" select="switchTab('rules')">Here come the Rules</tab>
            <tab heading="Security" select="switchTab('security')">Here come the Security</tab>
            <tab heading="Settings" select="switchTab('settings')">Here come the Settings</tab>
            <tab heading="Data" select="switchTab('data')">Data Grid</tab>
          </tabset>
          <br/>
          <button type="submit" class="btn btn-success btn-lg btn-w-lg center-block">Save</button>
          <br/>

        </div>
      </div>
    </div>
  </section>
</section>
</section>
