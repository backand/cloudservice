<h3>Test Cron</h3>
<br/>
<form>
  <div class="form-group">
    <label>HTTP Request URL</label>
    <button class="btn btn-xs request-url-copy" clip-copy="cronJobs.testUrl" tooltip="Copy to Clipboard">
      <span class="ti-clipboard"></span>
    </button>
    <input type="text" class="form-control" readonly ng-model="cronJobs.testUrl">
  </div>

  <div class="form-group">
    <label>Request $http</label>
    <button class="btn btn-xs request-url-copy" clip-copy="cronJobs.testHttp" tooltip="Copy to Clipboard">
      <span class="ti-clipboard"></span>
    </button>
    <textarea class="form-control" rows="10" readonly ng-model="cronJobs.testHttp"></textarea>
  </div>
  <br/>

  <button type="button"
          class="btn btn-success btn-lg btn-w-lg"
          data-style="expand-right" ladda="cronJobs.testLoading"
          ng-disabled="!cronJobs.allowTest()"
          ng-click="cronJobs.test()">Test Job
  </button>
  <button type="button"
          style=""
          class="btn btn-success btn-lg btn-w-lg"
          data-style="expand-right" ladda="DbQuery.loading"
          ng-disabled="cronJobs.allowTest()"
          ng-click="cronJobs.saveJob(true)">Save & Test
  </button>
  <div ng-if="!cronJobs.allowTest()">** Must save first to enable Test cron job</div>
</form>

<div ng-show="cronJobs.testError" class="input-error">{{ cronJobs.testError }}</div>

<div ui-ace="{theme: 'monokai', mode: 'json', rendererOptions: { fontSize: 15 } }"
     ng-show="cronJobs.testResult && !cronJobs.testError"
     type="text"
     class="form-form-controlcontrol"
     id="json-result"
     ng-model="cronJobs.testResult"
     readonly
     rows="7">
</div>
