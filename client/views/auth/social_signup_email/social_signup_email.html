<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Enter your Email</h3>
  </div>
  <div class="modal-body">
    <div>
      In order to proceed with the sign up process, please enter your email.
    </div>
    <ng-form name="social-signup-email" novalidate role="form">
      <div class="form-group input-group-lg"><label
        class="control-label">Email</label>
        <input type="email"
               class="form-control"
               name="uEmail"
               ng-model="socialSignupEmail.email"
               ng-model-options="{debounce: 500}"
               placeholder = "Enter your Email"
               required>
      </div>
      <div class="text-danger" ng-show="social-signup-email.uEmail.$error.email">This is not a valid email</div>
    </ng-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-style="expand-right" ng-click="socialSignupEmail.submit()" ng-disabled="social-signup-email.$invalid">Submit</button>
    <button class="btn btn-default" ng-click="socialSignupEmail.cancel()">Cancel</button>
  </div>
</div>
