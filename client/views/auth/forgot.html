<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Forgot password</h3>
  </div>
  <div class="modal-body">
    <ng-form name="forgotDialog" novalidate role="form">
      <div class="form-group input-group-lg"><label
        class="control-label" for="username">User Name:</label>
        <input type="email"
               class="form-control"
               name="uEmail"
               ng-model="forgot.email"
               ng-model-options="{debounce: 500}"
               required><span
               class="help-block">Enter your Email.
        </span>
      </div>
      <div class="text-danger" ng-show="forgotDialog.uEmail.$error.email">This is not a valid email.</div>
    </ng-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="forgot.ok()" ng-disabled="forgotDialog.$invalid">OK</button>
    <button class="btn btn-warning" ng-click="forgot.cancel()">Cancel</button>
  </div>
</div>



<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> User\'s Name</h4>
      </div>
      <div class="modal-body">
        <ng-form name="nameDialog" novalidate role="form">
          <div class="form-group input-group-lg"><label
            class="control-label" for="username">Name:</label><input type="text" class="form-control" name="username"
                                                                     id="username" ng-model="user.name"
                                                                     ng-keyup="hitEnter($event)" required><span
            class="help-block">Enter your full name, first &amp; last.</span></div>
        </ng-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save
        </button>
      </div>
    </div>
  </div>
</div>
