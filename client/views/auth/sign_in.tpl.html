<div class="main-container body-wide body-auth">
  <div id="content" class="content-container">

    <div class="page-signin" ng-class="{'dumbBoxOverlay': sign.modalOn}" >

      <div class="signin-header">
        <section class="logo text-center">
          <h1><a href="https://www.backand.com" class="ng-binding">
            <img src="assets/images/logo-white.png"></a>
          </h1>
        </section>
      </div>

      <div class="signin-body">
        <div class="container">
          <div class="form-container">

            <form class="form-horizontal" name="form" ng-submit="sign.signIn()" >
              <fieldset>
                <div class="form-group">
                  <div class="input-group input-group-first">
                <span class="input-group-addon">
                  <span class="ti-email"></span>
                </span>
                    <input type="email"
                           class="form-control input-lg"
                           name = "uEmail"
                           placeholder="Username"
                           test-hook="signin.username"
                           ng-model="sign.userName"
                           ng-model-options="{updateOn: 'blur'}"
                           ng-focus="emailInput.focus = true"
                           ng-blur="emailInput.focus = false"
                           required>
                  </div>
                  <div class="text-danger" ng-show="form.uEmail.$error.email && emailInput.focus === false">
                    This is not a valid email.
                  </div>

                </div>
                <div class="form-group">
                  <div class="input-group">
                <span class="input-group-addon">
                  <span class="ti-lock"></span>
                </span>
                    <input type="password"
                           class="form-control input-lg"
                           placeholder="Password"
                           test-hook="signin.password"
                           name = "uPassword"
                           ng-model = "sign.userPassword"
                           ng-model-options="{debounce: 500}"
                           required>
                  </div>
                  <div class="text-danger" ng-show="form.uPassword.$error.email">
                    This is not a valid Password.
                  </div>
                </div>
                <br/>
                <div class="text-right additional-info">
                  <a ng-click="sign.open()" href="">Forgot your password?</a>
                </div>
                <div class="divider divider-xl"></div>
                <div class="form-group">
                  <button type="submit"
                          class="blue-button btn btn-lg"
                          test-hook="signin.login"
                          ladda="sign.loading" data-style="expand-right">
                    Log in
                  </button>
                </div>
              </fieldset>
            </form>
            <div ng-show="sign.error" class="alert alert-danger">{{sign.error}}</div>
            <div class="divider"></div>
            <section class="additional-info">
              <p class="text-center">
                <span>Don't have an account? </span>
                <strong><a ui-sref="sign_up">Sign up</a></strong>
              </p>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
