<div class="signup-options signup-options-email">
  Sign in using your email address
</div>

<div class="signup-email">
<div ng-show="signin.error" class="alert alert-danger auth-alert">
  <img src="assets/images/auth_pages/warning.png">{{signin.error}}</div>
  <form class="form-horizontal" name="form" ng-submit="signin.signIn()" novalidate>
    <fieldset>
      <div class="form-group">
        <div class="input-group input-group-first">
                <span class="input-group-addon">
                  <span class="ti-email"></span>
                </span>
          <input type="email"
                 class="form-control input-lg"
                 name="uEmail"
                 placeholder="Email (Username)"
                 test-hook="signin.username"
                 ng-model="signin.userName"
                 ng-model-options="{updateOn: 'blur'}"
                 ng-focus="emailInput.focus = true"
                 ng-blur="emailInput.focus = false"
                 required>
        </div>
        <div class="text-danger" ng-show="form.uEmail.$error.email && emailInput.focus === false">
          This is not a valid email.
        </div>

      </div>
      <div class="form-group">
        <div class="input-group">
                <span class="input-group-addon">
                  <span class="ti-lock"></span>
                </span>
          <input type="password"
                 class="form-control input-lg"
                 placeholder="Password"
                 test-hook="signin.password"
                 name="uPassword"
                 ng-model="signin.userPassword"
                 ng-model-options="{debounce: 500}"
                 required>
        </div>
        <div class="text-danger" ng-show="form.uPassword.$error.email">
          This is not a valid Password.
        </div>
      </div>
      <br/>

      <div class="text-right text-danger">
        <a ng-click="signin.flags.authenticating ? null : signin.open()" href="">Forgot your password?</a>
      </div>
      <div class="divider divider-xl"></div>
      <div class="form-group">
        <button type="submit"
                class="auth-button btn btn-lg"
                test-hook="signin.login"
                ng-disabled="signin.flags.authenticating"
                ladda="signin.loading" data-style="expand-right">
          Sign in
        </button>
      </div>
    </fieldset>
  </form>
  <div class="divider"></div>
  <section class="additional-info">
    <p class="text-center">
      <span>Don't have an account? </span>
      <strong><a ui-sref="sign_up({launcher : 1})" ui-sref-opts="{reload:true}">Sign up</a></strong>
    </p>
  </section>
</div>
