<div class="signup-options signup-options-email">
  Sign up using your email address
</div>

<div class="signup-email">
  <form class="form-horizontal text-center ng-pristine ng-valid"
        name="form"
        ng-submit="linkEmail.link()">
    <fieldset>
      <div class="form-group">
        <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-user"></span>
                                </span>
          <input type="text"
                 class="form-control input-lg"
                 placeholder="Full Name"
                 name="uFullFirst"
                 test-hook="linkEmail.name"
                 ng-model="linkEmail.fullName"
                 ng-model-options="{debounce: 300}"
                 required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-email"></span>
                                </span>
          <input type="email"
                 class="form-control input-lg"
                 placeholder="Email (Username)"
                 name="uEmail"
                 test-hook="linkEmail.email"
                 ng-model="linkEmail.email"
                 ng-model-options="{updateOn: 'blur'}"
                 ng-focus="emailInput.focus = true"
                 ng-blur="emailInput.focus = false"
                 required>

        </div>
        <div class="text-danger" ng-show="form.uEmail.$error.email && emailInput.focus === false">
          This is not a valid email
        </div>
      </div>


      <div class="divider divider-lg"></div>
      <div class="form-group">

        <p class="additional-info text-vsmall">
          By clicking Sign up, you agree to Backand&apos;s
          <a href="https://www.backand.com/terms-of-use" target="_blank">Terms of Service</a> and
          <a href="https://www.backand.com/privacy-policy" target="_blank">Privacy Policy</a>
        </p>

        <div class="divider"></div>
        <button type="submit"
                ng-disabled="form.$invalid || linkEmail.flags.authenticating"
                test-hook="linkEmail.signup"
                class="auth-button btn btn-lg"
                ladda="linkEmail.loading" data-style="expand-right">Sign up
        </button>
      </div>
      <div ng-show="linkEmail.error" class="alert alert-danger">{{linkEmail.error}}</div>
    </fieldset>
  </form>

  <div class="divider"></div>
  <section class="additional-info">
    <p class="text-center">
      <span>Already signed up?</span>
      <strong><a ui-sref="sign_in">Log in now</a></strong>
    </p>
  </section>
</div>
