<div ng-hide="DbQuery.gridOptions.totalItems == undefined && !DbQuery.testError">
  <a class="btn" ng-click="DbQuery.showJson = !DbQuery.showJson">{{(DbQuery.showJson ? 'Hide' : 'Show') + ' result as JSON'}}</a>
</div>

  <div ng-if="DbQuery.showJson"
       ui-ace="{theme: 'monokai', mode: 'json', rendererOptions: { fontSize: 15 } }"
       type="text"
       class="form-form-controlcontrol"
       id="json-result"
       ng-model="DbQuery.jsonQueryTestResult"
       readonly
       rows="10">
  </div>

<label ng-hide="DbQuery.gridOptions.totalItems == undefined && !DbQuery.testError">Test Results</label>

<div ng-show="DbQuery.testError" class="input-error">{{ DbQuery.testError }}</div>

<div id="grid-container" ng-hide="DbQuery.testError">

  <div ui-grid="DbQuery.gridOptions"
       class="querygrid" ui-grid-resize-columns
       ng-show="DbQuery.gridOptions.totalItems > 0">
  </div>

  <div ng-show="DbQuery.gridOptions.totalItems == 0">
    <h3>No records found</h3>
  </div>

</div>
