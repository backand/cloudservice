<div class="db-tab-content">

  <div class="db-ace-title">database generator code</div>
  <br/>

  <div class="row">
    <div class="col-md-8 col-lg-9">
      <div
        ui-ace="{onLoad : dbedit.ace.onLoad, theme:'monokai', mode: 'json', firstLineNumber: 1, rendererOptions: { fontSize: 15 } }"
        class="form-control ace-db-custom"
        name="customSchema"
        id="customSchema"
        ng-model="dbedit.customSchema"
        ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }"
        required
        ng-pattern="codeRegex"
        style="resize: vertical; ">

      </div>
      <br/>

      <div>
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-success btn-lg btn-w-lg"
                ladda="dbedit.loading" data-style="expand-right"
                ng-click="dbedit.create()">Create
        </button>
        <button type="submit" ng-disabled="form.$invalid" class="btn db-btn-default btn-lg btn-w-lg pull-right"
                ladda="dbedit.loading" data-style="expand-right"
                ng-click="dbedit.customMode=false">Restore Default
        </button>
      </div>
    </div>
    <div class="col-md-4 col-lg-3">
      <span class="db-types-title">Field Types</span>
      <span><ba-tooltip tooltip-text="Click on a type to insert it in the editor"></ba-tooltip></span>
      <br/>

      <div class="db-types" ng-repeat="fieldType in dbedit.fieldTypes" ng-click="dbedit.insertTypeAtChar(fieldType)" ng-mouseover="fieldHover = true">
        <i class="ti-angle-left"></i>
        {{fieldType}}
      </div>
      <br/>

      <div class="db-types-note">For <b>SingleSelect</b> and <b>MultiSelect</b> you need to specify <b>RelatedTable</b>
      </div>
    </div>
  </div>
</div>
