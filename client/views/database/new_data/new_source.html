<div class="row">
  <div>
    <div class="col-md-8 col-md-offset-4">

      <a class="icon-box col-md-3" ng-click ="dbedit.dataName = 'mysql'">
        <div class="icon-container" ng-class="{active : dbedit.currentTab() === 'mysql'}">
          <img src="/assets/images/mysql.png"/>
        </div>
        <div class="desc-container">
          <h4></h4>
        </div>
      </a>

      <a class="icon-box col-md-3" ng-click ="dbedit.dataName = 'Postgresql'">
        <div class="icon-container" ng-class="{active : dbedit.currentTab() === 'Postgresql'}">
          <img src="/assets/images/postgresql.jpg"/>
        </div>
        <div class="desc-container">
          <h4></h4>
        </div>
      </a>

      <a class="icon-box col-md-3" ng-click ="dbedit.dataName = 'newDummy'">
        <div class="icon-container" ng-class="{active : dbedit.currentTab() === 'newDummy'}">
          <img src="/assets/images/angular-logo.png"/>
        </div>
        <div class="desc-container">
          <h4></h4>
        </div>
      </a>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="divider divider-dashed divider-lg pull-in"></div>
    <div class="form-group">
      <div class="col-sm-10">
        <button class="btn btn-success btn-w-lg center-block" ng-click="dbedit.create()">Create with {{dbedit.dataName}}</button>
      </div>
    </div>

  </div>
</div>
