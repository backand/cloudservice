<section class="page-form-ele page ng-scope">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong> Reports </strong>
      <!--<ba-help-link key="reports" with-text="false"></ba-help-link>-->
    </div>
    <div class="panel-body">

      <label>Default Values</label>
      <div class="row">
        <div class="col-sm-2">
          <select class="form-control"
                  ng-options="date.value as date.label for date in vm.dateParams"
                  ng-model="vm.dateParam"
                  required
                  ng-change="vm.onDateParamChanged()">
            <option value="">Select Date...</option>
          </select>
        </div>
        <div class="col-sm-2">
          <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="vm.startDate"
                   is-open="vm.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close"
                   alt-input-formats="vm.altInputFormats" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="vm.openDateStart()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>
      <div ng-bind-html="vm.urlPrefix"></div>
      <!--<iframe id="ddd" src="https://backand-test.chargebeeportal.com/portal/access/3syfucd9h1zYVtkzLs16LnNxBmmHVMQIh"-->
              <!--style="height:778px;width:100%;border: none"></iframe>-->
    </div>

  </section>
</section>
