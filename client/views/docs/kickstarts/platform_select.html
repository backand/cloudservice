<section class="page-form-ele page ng-scope ba-docs">


  <div class="quickstart-connecting-db" ng-show="vm.isNew()">
    <h3>
      We're creating your database and will notify you when it's ready.<br/>
      In the meantime, you can review below how to integrate your new app with Angular...
    </h3>
    <div us-spinner spinner-key="connecting-app-to-db"></div>
    <br/>
    <br/>
  </div>

  <div class="create-app-platform-select">
    <div class="platform-select-top">
      <h2>Welcome to Back&amp;</h2>

      <h1>What platform would you like to connect to Backand?</h1>
    </div>
    <div class="platform-select-main">
      <div class="flex-row" ng-repeat="platformRow in platform.platforms">
        <div class="backand-platform" ng-repeat="platformOption in platformRow" ng-click="platform.choosePlatform(platformOption.starterAppId)">
          <img src="{{platformOption.image}}" class="{{platformOption.class}}">
          <span>{{platformOption.platform}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
