<div class="page ng-scope">
  <div class="panel-body">
    <div class="row">



      <div  class="col-md-2 app-panel" >
        <div class="panel panel-default ui-ribbon-container ui-ribbon-primary">
          <div class="ui-ribbon-wrapper">
            <div class="ui-ribbon">New</div>
          </div>
          <div class="panel-heading">Add a new App</div>
          <div class="panel-body app-panel-body">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <form class="form-horizontal" name="form" role="form">
                  <fieldset>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Application name" ng-model = "index.appName" ng-model-options="{debounce: 500}" required >
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Application title" ng-model = "index.appTitle" ng-model-options="{debounce: 500}" required >
                    </div>
                    <div class="form-group">
                      <button ng-click="index.addApp()" ng-disabled="form.$invalid" class="btn btn-primary btn-w-md center-block text-center">Create</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>


          </div>
        </div>
      </div>

      <a ui-sref="apps.show({ name: app.Name })" class="col-md-2 app-panel" ng-repeat="app in index.apps">
        <div class="panel panel-default ui-ribbon-container ui-ribbon-success">
          <div class="ui-ribbon-wrapper">
            <div class="ui-ribbon">good</div>
          </div>
          <div class="panel-heading">{{ app.Title }}</div>
          <div class="panel-body app-panel-body">
            <img ng-src="{{}}" alt=""/>
            <p>dfdf dfdfdfdjf djfkdjfnfdsjf dfkjdkfd dfkdjsf ,djfkdsjf dkfjkdsf kfjdksfjds dkjfkdsf kdjfkdsjf</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
