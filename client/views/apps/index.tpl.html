<div class="page ng-scope">
  <div class="panel-body">
    <div class="row">



      <a  class="col-md-2 app-panel" >
        <div class="panel panel-default ui-ribbon-container ui-ribbon-success">
          <!--<div class="ui-ribbon-wrapper">-->
            <!--<div class="ui-ribbon">add app</div>-->
          <!--</div>-->
          <div class="panel-heading" style="background-color: orange">Create a new app</div>
          <div class="panel-body">
            <form class="form-horizontal" name="form" role="form">
              <fieldset>
                <div class="form-group">
                  <div class="input-group input-group-first">
                    <input type="text"
                           class="form-control input-sm"
                           placeholder="app name"
                           ng-model = "index.appName"
                           ng-model-options="{debounce: 500}"
                           required
                      >
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input type="text"
                           class="form-control input-sm"
                           placeholder="app title"
                           ng-model = "index.appTitle"
                           ng-model-options="{debounce: 500}"
                           required
                      >
                  </div>
                </div>
                <div class="form-group">
                  <button ng-click="index.addApp()" ng-disabled="form.$invalid" class="btn btn-primary btn-sm center-block text-center">+</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </a>
      <a ui-sref="apps.show({ name: app.Name })" class="col-md-2 app-panel" ng-repeat="app in index.apps">
        <div class="panel panel-default ui-ribbon-container ui-ribbon-success">
          <div class="ui-ribbon-wrapper">
            <div class="ui-ribbon">good</div>
          </div>
          <div class="panel-heading">{{ app.Title }}</div>
          <div class="panel-body">
            <img ng-src="{{}}" alt=""/>
            <p>dfdf dfdfdfdjf djfkdjfnfdsjf dfkjdkfd dfkdjsf ,djfkdsjf dkfjkdsf kfjdksfjds dkjfkdsf kdjfkdsjf</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
