<div class="page ng-scope">
  <div class="panel-body" id="apps-page">
    <div class="row col-lg-9 col-md-9 col-sm-12">
      <div us-spinner spinner-key="loading" spinner-start-active
           us-spinner="{color: 'black', top: '50%', left: '50%%'}"></div>
      <div class="col-lg-4 col-md-4 col-sm-6 app-panel add-app-button-container">
        <button class="btn btn-primary add-app-button">+</button>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-6 app-panel"
           ng-repeat="app in index.apps track by app.__metadata.id"
           test-hook="apps.app-panel">

        <div class="panel panel-default">
          <span ng-if="app.DatabaseStatus === 2" us-spinner="{radius:3, width:3, length: 3, top: '9px', left: '92%', color: 'white'}"></span>
          <div class="panel-heading app-name-headline">
            <a href="" class="pull-right" ng-if="app.DatabaseStatus === 1"
               ng-click="index.appSettings(app.Name)" class="pull-in">
              <i class="ti-settings"></i>
            </a>{{ ::app.Name }}
          </div>
          <div class="panel-body app-panel-body">
            <div class="body-height">{{ ::app.Title }}</div>
            <div class="app-panel-body-link">
              <div>&nbsp;</div>
            </div>
            <button
                ng-click="index.appManage(app)"
                class="btn btn-primary btn-w-md btn-block"
                data-spinner-color="#000000"
                test-hook="apps.app-panel.manage-button">
                {{index.getAppManageTitle(app)}}
            </button>
            <div ng-if="index.appSpinner[app.Name]" us-spinner spinner-start-active
                 us-spinner="{color: 'black', left: '50%%'}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
