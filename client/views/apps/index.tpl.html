<div class="page ng-scope">
  <div class="panel-body">
    <div class="row">

      <div  class="col-lg-4 col-md-4 col-sm-4 app-panel" >
        <div class="panel panel-default ui-ribbon-container ui-ribbon-primary">
          <div class="ui-ribbon-wrapper">
            <div class="ui-ribbon">New</div>
          </div>
          <div class="panel-heading">Add a new App</div>
          <div class="panel-body app-panel-body">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <form class="form-horizontal" name="form" role="form">
                  <fieldset>
                    <div class="form-group">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Application name"
                                 ng-model = "index.appName" ng-model-options="{debounce: 500}"
                                 ng-pattern="index.namePattern" name="appName" required >
                            <div class="input-group-addon">.backand.net</div>
                        </div>
                      <div ng-show="form.appName.$error.pattern">no spaces or %$#@^&* allowed</div>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Application title"
                             ng-model = "index.appTitle" ng-model-options="{debounce: 500}" required >
                    </div>
                    <div ng-click="index.addApp()" ng-disabled="form.$invalid" class="btn btn-primary btn-w-md btn-block">
                      Create
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-4 app-panel" ng-repeat="app in index.apps">
        <div class="panel panel-default ui-ribbon-container" ng-class="index.getRibboninfo(app).class">
          <div class="ui-ribbon-wrapper">
            <div class="ui-ribbon">{{index.getRibboninfo(app).text}}</div>
          </div>
          <div class="panel-heading">{{ app.Name }}</div>
          <div class="panel-body app-panel-body">
            <p class="body-height">{{ app.Title }}</p>
            <button ui-sref="apps.show({ name: app.Name })" class="btn btn-default btn-w-md btn-block">
              App Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
