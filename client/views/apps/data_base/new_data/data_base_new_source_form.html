<form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="nsource.sumbitForm()">
  <div class="form-group">

  <div class="form-group">
    <label for="DbName" class="col-sm-2 control-label">DB Name</label>

    <div class="col-sm-10">
      <div  id="DbName" class="form-control">{{nsource.dataName}}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="server" class="col-sm-2 control-label">Server</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="server" placeholder="server" required>
    </div>
  </div>
  <div class="form-group">
    <label for="UserName" class="col-sm-2 control-label">User Name</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="UserName" placeholder="User Name" required>
    </div>
  </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="password" placeholder="password" required>
      </div>
    </div>

  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"  ng-disabled="form.$invalid" class="btn btn-success btn-w-md">next</button>
    </div>
  </div>
    </div>
</form>
