<section data-ng-view=""
         class="view-container animate-fade-up"
  >
  <div class="page ng-scope">

    <div class="ui-timline-container">
      <section class="ui-timeline">
        <article class="tl-item">
          <div class="tl-body">
            <div class="tl-entry">
              <div class="tl-caption">
                <span editable-text="show.appName" e-form="textBtnForm" onaftersave="show.updateAppName()">{{show.appName}}</span>
                <button class="btn btn-default" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">
                  edit
                </button>
              </div>
            </div>
          </div>
        </article>

        <article class="tl-item alt">
          <div class="tl-body">
            <div class="tl-entry">
              <div class="tl-time"></div>
              <div class="tl-icon btn-icon-round btn-icon btn-icon-thin btn-info"><i class="ti-shine"></i></div>
              <div class="tl-content">
                <section class="panel panel-box" ui-sref="apps.data({name: show.appName})">
                  <div class="panel-top" ng-class="show.appUploadState">
                    <i>dfdsf</i>
                  </div>
                  <div class="panel-bottom bg-reverse">
                    <p class="size-h1">369</p>
                    <p class="text-muted">Sales</p>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </article>

        <article class="tl-item ">
          <div class="tl-body">
            <div class="tl-entry">
              <div class="tl-time"></div>
              <div class="tl-icon btn-icon-round btn-icon btn-icon-thin btn-info"><i class="ti-shine"></i></div>
              <div class="tl-content">
                <section class="panel panel-box"  ui-sref="apps.dash-board({name: show.appName})">
                  <div class="panel-top" ng-class="show.appWarnState">
                    <i class="ti-shopping-cart text-large"></i>
                  </div>
                  <div class="panel-bottom bg-reverse">
                    <p class="size-h1">369</p>
                    <p class="text-muted">Sales</p>
                  </div>
            </div>
          </div>
        </article>

        <article class="tl-item alt">
          <div class="tl-body">
            <div class="tl-entry">
              <div class="tl-time"></div>
              <div class="tl-icon btn-icon-round btn-icon btn-icon-thin btn-info"><i class="ti-shine"></i></div>
              <div class="tl-content">
                <section class="panel panel-box">
                  <div class="panel-top" ng-class="show.appUploadState">
                    <i class="ti-shopping-cart text-large"></i>
                  </div>
                  <div class="panel-bottom bg-reverse">
                    <p class="size-h1">369</p>
                    <p class="text-muted">Sales</p>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </article>

      </section>
    </div>

  </div>
</section>
