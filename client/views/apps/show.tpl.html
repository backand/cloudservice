<div class="page">

  <div class="panel panel-default dashboard">
    <div class="panel-heading"><strong>Dashborad</strong></div>
    <div class="panel-body">
      <div class="row col-md-10 col-sm-offset-1">

        <div class="list-unstyled row">
          <ul class="list-inline text-center stats" >
            <div ng-repeat="stat in show.statisticsArray">
              <li class="col-md-3">
                <h1>{{stat.Value}}</h1>
                <p class="text-muted size-h5">{{stat.Name}}</p>
              </li>
            </div>
          </ul>
        </div>

        <div class="divider divider-solid"></div>

        <div class="row">
          <div class="col-md-5 col-sm-6">
            <div class="app-log">
              <h4 class="col-md-offset-1">APP LOG</h4>

              <ul class="row list-unstyled">
                <li ng-repeat="log in show.appLogArray | limitTo:show.logLimit" class="row">
                  <label class="col-md-4 col-md-offset-1 text-muted">
                    <span am-time-ago="log.time"></span>
                  </label>
                  <span class="col-md-7">
                    {{log.info}}
                  </span>
                </li>
              </ul>

              <button type="button" class="btn btn-w-lg btn-default center-block">Show More</button>
            </div>
          </div>

          <div class="col-md-1 col-sm-0">
            <div class="vertical-border"></div>
          </div>

          <div class="col-md-6 col-sm-6">
            <div class="app-log">
              <h4 class="">TOOLS AND KNOWLEDGE BASE</h4>

              <section ui-sref="playground.show({name: nav.appName})" class="data-panel">
                <div class="panel-icon">
                  <i class="ti-hummer text-huge"></i>
                </div>
                <div class="panel-data">
                  <h4>REST API Simulator</h4>
                  <p>Test the Back& APIs</p>
                </div>
              </section>

              <section ui-sref="dashboard.edit({name: nav.appName})" class="data-panel data-panel-success">
                <div class="panel-icon">
                  <i class="ti-layers-alt text-huge"></i>
                </div>
                <div class="panel-data">
                  <h4>ORM</h4>
                  <p>Access the auto generated ORM</p>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
