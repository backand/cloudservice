<div class="page">

  <div class="panel panel-default dashboard">
    <div class="panel-heading"><strong>Dashboard</strong></div>
    <div class="panel-body">
      <div class="row col-md-10 col-sm-offset-1">

        <div class="list-unstyled row">
          <ul class="list-inline text-center stats" >
            <div ng-repeat="stat in show.statisticsArray">
              <li class="col-md-3">
                <h1>{{stat.Value}}</h1>
                <p class="text-muted size-h5">{{stat.Name}}</p>
              </li>
            </div>
          </ul>
        </div>

        <div class="divider divider-solid"></div>

        <div class="row">
          <div class="col-md-5 col-sm-6">
            <div log-list app-name="{{appName}}" log-limit="5"></div>
          </div>

          <div class="col-md-1 col-sm-0">
            <div class="vertical-border" style="height:400px;"></div>
          </div>

          <div class="col-md-6 col-sm-6">
            <div class="app-log">
              <h4 class="">TOOLS AND KNOWLEDGE BASE</h4>

              <section ui-sref="playground.show({name: show.appName})" class="data-panel">
                <div class="panel-icon">
                  <i class="icon-rest-api-icon text-huge"></i>
                </div>
                <div class="panel-data">
                  <h4>REST API Playground</h4>
                  <p>Test your app with Backand's REST APIs</p>
                </div>
              </section>

                <section ui-sref="playground.orm({name: show.appName})" class="data-panel data-panel-success">
                    <div class="panel-icon">
                        <i class="icon-orm-icon text-huge"></i>
                    </div>
                    <div class="panel-data">
                        <h4>ORM Playground</h4>
                        <p>Test your app with Backand's ORM</p>
                    </div>
                </section>

                <section  class="data-panel" ng-click="show.goToLocation('http://' + show.appName + '.backand.net')">
                    <div class="panel-icon">
                        <i class="icon-backoffice-icon text-huge"></i>
                    </div>
                    <div class="panel-data">
                        <h4>Back Office</h4>
                        <p>Work with Backand's automatic Back Office</p>
                    </div>
                </section>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
