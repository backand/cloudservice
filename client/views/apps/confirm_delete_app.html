<div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Delete App</h3>
  </div>
  <div class="modal-body">
    <span>In order to delete the app, please type the app name:</span>
    <ng-form name="deleteAppDialog" novalidate role="form">
      <div class="form-group input-group-lg">
        <input type="text"
               class="form-control"
               name="appName"
               ng-model="deleteApp.appNameInput"
               ng-model-options="{debounce: 500}"
               placeholder="App Name"
               required>
      </div>
    </ng-form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" data-style="expand-right" ng-click="deleteApp.delete()"
            ng-disabled="deleteApp.appNameInput != deleteApp.appName">
      Delete
    </button>
    <button class="btn btn-default" ng-click="deleteApp.cancel()">Cancel</button>
  </div>
</div>
