<section class="page-form-ele page ng-scope">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong>Storage Files</strong>
      <a href="" title="Refresh tree" class="btn btn-sm"
         ng-click="filesTree.refresh()"><i
        class="glyphicon glyphicon-refresh"></i></a>
    </div>
    <div us-spinner spinner-key="loading" spinner-start-active="true"></div>
    <div class="panel-body">
      <button class="btn btn-primary"
              ng-click="filesTree.upload()"
              >Upload Files</button>
      <p>
      <h4 style="padding-left: 20px;">{{filesTree.storageUrl}}</h4>
      </p>
      <bknd-tree-control></bknd-tree-control>
    </div>
  </section>
</section>
