<section class="page-form-ele page ng-scope">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong> Users </strong>

      <div us-spinner spinner-key="loading" spinner-start-active></div>
    </div>
    <div class="panel-body" ng-controller="SecurityUsers as users">
      <br>

      <div class="row">
        <div class="form-group col-sm-7">
          <input type="text" class="form-control col-sm-7" id="inviteAdminEmails" ng-model="users.invitedAdmins"
                 placeholder="Admin Email Address -  Use for multiple users"/></div>
        <div class="col-sm-3">
          <button type="button" id="addAdminInvites" class="btn btn-default btn-success "
                  ng-click="users.inviteAdmins()">Invite Admin User(s)
          </button>
        </div>

        <br>

        <br>

        <div class=" form-group col-sm-7">
          <label for="inviteUsersEmails"></label> Invite users to access the applixation with role {{Role}}. If "Allow
          only invited users to register is On then this is the only way to add users to the app.</lable>
        </div>

        <div class=" form-group col-sm-7">

          <input type="text" class="form-control  col-sm-7" id="inviteUsersEmails" ng-model="users.invitedUsers"
                 placeholder="Email Address -  Use for multiple users"/></div>
        <div class="col-sm-3">
          <button  type="button" id="addUserInvites" class="btn btn-success" ng-click="users.inviteUsers()">Invite
            User(s)
          </button>
        </div>

        <br>
      </div>
      <button type="button" id="addUser" class="btn btn-success" ng-click="users.open()">Add User</button>
      <button type="button" id="delUser" class="btn btn-success" ng-click="users.delete()">Delete User</button>
      <div id="usersGrid" ui-grid="users.gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav ui-grid-selection
           class="grid"></div>
    </div>
  </section>
</section>
