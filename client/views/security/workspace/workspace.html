<section class="page-form-ele page ng-scope">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong> Security templates </strong>

      <div us-spinner spinner-key="loading" spinner-start-active></div>
    </div>
    <div class="panel-body" >
      <button class="btn btn-info" ng-click="savews()">S</button>
     <div  class="ui-tab-container ui-tab-vertical"
      style="height:500px; overflow:auto">
      <tabset class="ui-tab workspace">
        <tab ng-repeat="workspace in workspaces.workspaces" id="{{+workspace.__metadata.id}}"
             heading="{{ workspace.workspaceName }}" >

            <security-matrix security-template="workspace.template" override="workspace.overridepermissions"></security-matrix>

        </tab>
      </tabset>


    </div>



    </div>
  </section>
</section>
