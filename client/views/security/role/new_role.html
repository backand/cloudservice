<div class="modal-header">
  <h3 class="modal-title" ng-bind="modal.title"></h3>
</div>

<div class="modal-body clearfix">

  <form novalidate>

    <div class="form-group col-lg-12 col-md-12 col-sm-12">
    <label>Role Name</label>
    <input type="text"
           class="form-control"
           ng-model="role.name"
           ng-model-options="{debounce:{default:400}}"
           required
           placeholder="Role name">
  </div>



  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="closeModal(role)" ng-bind="modal.okButtonText"></button>
  <button class="btn btn-default" ng-click="cancel()" ng-bind="modal.cancelButtonText"></button>
</div>
