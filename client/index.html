<!doctype html>
<html lang="en" ng-controller="MainController as main" ng-cloak>

<head>
  <meta charset="utf-8" />
  <title>Backand</title>
  <meta name="description" content="Backand - backend as as service for Angular">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title ng-bind="title"></title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="keywords" content="Backand, AngularJS, BAAS, Backend, gulp, bower, vesparny" />
  <!-- build:css assets/css/main.css -->

  <link rel="stylesheet" type="text/css" href="assets/stylesheets/themify-icons.min.css" />
  <link rel="stylesheet" type="text/css" href="tmp/main.css" />
  <link rel="stylesheet" type="text/css" href="vendor/AngularJS-Toaster/toaster.css" />
  <link rel="stylesheet" type="text/css" href="vendor/angular-xeditable/dist/css/xeditable.css" >
  <link rel="stylesheet" type="text/css" href="vendor/ladda/dist/ladda-themeless.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/angular-ui-grid/ui-grid.min.css" />
  <link rel="stylesheet" href="vendor/angled/Modules/css/angled-windows.css"/>
  <!-- endbuild -->
</head>

<body id="app" class="app" custom-page>

  <section ng-if="main.getCurrentUser()" data-ng-include=" 'views/shared/header.html' " id="header" class="header-container ng-scope header-fixed bg-white"> </section>
  <div class="main-container">
    <aside ng-if="main.getCurrentUser()" data-ng-include=" 'views/shared/nav.html' " id="nav-container" class="nav-container ng-scope nav-fixed nav-vertical bg-dark"> </aside>
    <div id="content" class="content-container">
      <toaster-container></toaster-container>
      <section ui-view class="view-container">
        <span us-spinner spinner-key="spinner-1"></span>
      </section>
    </div>
  </div>

  <!-- build:js assets/js/vendor.js -->
  <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="common/plugins/insertAtCaret_plugin.js"></script>
  <script type="text/javascript" src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
  <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
  <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="vendor/angular-cookies/angular-cookies.js"></script>
  <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="vendor/spin.js/spin.js"></script>
  <script type="text/javascript" src="vendor/angular-spinner/angular-spinner.js"></script>
  <script type="text/javascript" src="vendor/AngularJS-Toaster/toaster.js"></script>
  <script type="text/javascript" src="vendor/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="vendor/angular-xeditable/dist/js/xeditable.js"></script>
  <script type="text/javascript" src="vendor/ladda/js/spin.js"></script>
  <script type="text/javascript" src="vendor/ladda/js/ladda.js"></script>
  <script type="text/javascript" src="vendor/angular-ladda/dist/angular-ladda.min.js"></script>
  <script type="text/javascript" src="vendor/moment/moment.js"></script>
  <script type="text/javascript" src="vendor/angular-moment/angular-moment.js"></script>
  <script type="text/javascript" src="vendor/angular-ui-grid/ui-grid.min.js"></script>
  <script src="vendor/jquery-ui/jquery-ui.js"></script>
  <script src="vendor/angled/jQueryUI/angled-dragndrop.js"></script>
  <script src="vendor/angled/jQueryUI/angled-resizeit.js"></script>
  <script src="vendor/angled/angled-filters.js"></script>
  <script src="vendor/angled/Services/angled-helper.js"></script>
  <script src="vendor/angled/Modules/angled-windows.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/js/main.js -->
  <script type="text/javascript" src="app.js"></script>
  <script src="common/directives/place_at_char.js"></script>
  <script type="text/javascript" src="common/services/session.service.js"></script>
  <script type="text/javascript" src="common/services/auth_service.js"></script>
  <script type="text/javascript" src="common/services/notification_service.js"></script>
  <script type="text/javascript" src="common/services/apps_service.js"></script>

  <script type="text/javascript" src="views/auth/sign_in.js"></script>

  <script type="text/javascript" src="views/auth/forgot_modal.js"></script>
  <script type="text/javascript" src="views/auth/change_password.js"></script>

  <script type="text/javascript" src="views/security/config.js"></script>
  <script type="text/javascript" src="views/security/users.js"></script>

  <script type="text/javascript" src="views/tables/show.js"></script>
  <script type="text/javascript" src="views/tables/show_single_table.js"></script>

  <script type="text/javascript" src="common/directives/custom_page.js"></script>
  <script type="text/javascript" src="common/directives/theme.js"></script>
  <script type="text/javascript" src="common/directives/log_list.js"></script>

  <script type="text/javascript" src="common/interceptors/httpInterceptor.js"></script>

</html>
