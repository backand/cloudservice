<div>
  <input type="text"
         class="request-url"
         ng-readonly="true"
         ng-value="getUrl()">
  <button clip-copy="url"
          clip-click="urlCopied = true"
          no-propogate
          class="btn btn-xs request-url-copy"
          ng-class="{ 'btn-success' : isUrlCopied(), 'btn-primary' : isUrlAvailable()}"
          tooltip="copy to clipboard">
    <span class="ti-clipboard"></span>
  </button>
</div>
