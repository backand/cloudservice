<table class="table table-striped" style="table-layout: fixed">

  <thead>
  <tr>
    <th>ROLE</th>
    <th class="text-center">READ</th>
    <th class="text-center">CREATE</th>
    <th class="text-center">UPDATE</th>
    <th class="text-center">DELETE</th>
  </tr>
  </thead>

  <tbody>

  <tr ng-repeat="role in securityTemplate">

        <!--<td ng-if="override"-->
            <!--editable-text="role.title">{{ role.title }}</td>-->
      <td ng-if="override && !role.readonly"><a  href="" ng-click="OpenRole(role.title, 'update')" ng-bind="role.title"></a></td>
      <td ng-if="!override || role.readonly" ng-bind="role.title"></td>

      <td class="text-center">
        <input ng-checked="role.permissions.read"
               ng-disabled="!override"
               ng-model="role.permissions.read"
               type="checkbox"/>
      </td>
      <td class="text-center">
        <input ng-checked="role.permissions.create"
               ng-model="role.permissions.create"
               ng-disabled="!override"
               type="checkbox"/>
      </td>
      <td class="text-center">
        <input ng-checked="role.permissions.update"
               ng-model="role.permissions.update"
               ng-disabled="!override"
               type="checkbox"/>
      </td>
      <td class="text-center">
        <input ng-checked="role.permissions.delete"
               ng-model="role.permissions.delete"
               ng-disabled="!override"
               type="checkbox"/>
      </td>

  </tr>
  </tbody>

</table>
<button class="btn btn-primary"
        ng-if="override"
        ng-click="OpenRole(role.name, 'new')">+ Add Role</button>
