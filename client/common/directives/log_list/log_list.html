<div class="app-log">
  <h4 class="row col-md-11 col-md-offset-1">APP LOG</h4>

  <ul class="row list-unstyled">
    <li ng-repeat="log in appLogArray | limitTo:logLimit" class="row">
      <label class="col-md-3 col-sm-3 col-md-offset-1 text-muted">
        <span am-time-ago="log.time"></span>
      </label>
      <span class="col-md-8 col-sm-8">
         <div ng-show="!log.long">{{log.info}}</div>
         <div ng-show="log.long && !log.open">{{log.info}} <a ng-click="log.open=!log.open" href="">more...</a></div>
         <div ng-show="log.long && log.open">{{log.infoLong}} <a ng-click="log.open=!log.open" href="">close</a></div>
      </span>
    </li>
  </ul>

  <!--<button type="button" class="btn btn-w-lg btn-default center-block">Show More</button>-->
</div>
