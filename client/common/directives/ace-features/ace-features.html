<div class="bknd-ace-container" ng-class="[aceFullScreen ? 'ace-full-screen': null, aceFeatures.getThemeClass()]">
  <div class="bknd-ace-features">
    <bknd-find-in-ace editor="aceFeatures.editor" nesting-form="aceFeatures.nestingForm"></bknd-find-in-ace>
    <i class="glyphicon ace-icon expand-ace-icon"
       ng-click="aceFullScreen = !aceFullScreen"
       ng-class="aceFullScreen ? 'glyphicon-resize-small': 'glyphicon-resize-full'"></i>
  </div>
  <div ng-transclude></div>
</div>
