  <div class="col-lg-4 col-md-4 col-sm-6 app-panel">
    <div class="panel panel-default ui-ribbon-container ui-ribbon-primary">
      <div class="ui-ribbon-wrapper">
        <div class="ui-ribbon">New</div>
      </div>
      <div class="panel-heading">Add a new App</div>
      <div class="panel-body app-panel-body">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <form class="form-horizontal" name="form" role="form" ng-submit="newApp.addApp()">
              <fieldset>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">hosting.backand.io/</div>
                    <input type="text" class="form-control" placeholder="App Name" style="text-transform: lowercase;"
                           ng-model="newApp.chosenAppName" ng-model-options="{debounce: 500}"
                           ng-pattern="newApp.namePattern" name="appName" required>

                  </div>
                  <div ng-show="form.appName.$error.pattern" class="input-error">Only alphanumeric characters are allowed
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="app title"
                         ng-model="newApp.chosenAppTitle" test-hook="apps.new-app.title" ng-model-options="{debounce: 500}">
                </div>
                <div class="form-group" style="padding-top: 5px;">
                  <button type="submit" test-hook="apps.new-app.create" ng-disabled="form.$invalid"
                          class="btn btn-primary btn-w-md btn-block" ladda="newApp.loading" data-style="expand-right">
                    Create New App
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
