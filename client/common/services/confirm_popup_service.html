<div class="modal-header">
  <h3>{{!Title ? 'Confirmation':Title}}</h3>
</div>
<div class="modal-body" ng-switch="type">
  <div ng-switch-when="json">
    <div
      ui-ace="{theme:'monokai', mode: 'json', rendererOptions: { fontSize: 15 } }"
      type="text"
      class="form-control"
      ng-model="msg"
      rows="10">
    </div>
  </div>
  <div ng-switch-default>
      <span id="confirmation-message" ng-bind-html="msg"></span>
  </div>
  <br>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-if="showOk" ng-click="close(true)" ng-bind="okBtnText"></button>
  <button class="btn btn-default" ng-if="showCancel" ng-click="close(false)" ng-bind="cancelBtnText"></button>
</div>
