<div class="modal-header">
  <h3>{{!Title ? 'Confirmation':Title}}</h3>
</div>
<div class="modal-body">
  <span>
      <label><span>{{ msg }}</span></label>
  </span>
  <br>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-if="showOk" ng-click="close(true)" ng-bind="okBtnText"></button>
  <button class="btn btn-default" ng-if="showCancel" ng-click="close(false)" ng-bind="cancelBtnText"></button>
</div>
