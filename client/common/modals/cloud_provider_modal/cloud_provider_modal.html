  <h3 class="m-t-0 header-title">{{ $ctrl.options.isNew ? 'Add new connection' : 'Edit Connection Details'}}</h3><button type="button" class="close" data-ng-click="$ctrl.$modalInstance.dismiss()"
    data-dismiss="modal" aria-label="Close"><i class="fa fa-times fa-2"></i></button>
  <div class="header-txt">
    Provide your <i>{{$ctrl.provider.name}}</i> account credentials below to access your <i>{{$ctrl.provider.description}}</i>    learn how .
  </div>
</div>
<div class="modal-body">
  <new-provider  data-modal-instance="$ctrl.$modalInstance" on-select-provider="$ctrl.onSelectProvider(provider)"

</div>
